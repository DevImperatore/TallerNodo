<form (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre">
    <div *ngIf="contactForm.get('nombre') && contactForm.get('nombre')">
      Nombre es obligatorio.
    </div>
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="contactForm.get('email') && contactForm.get('email')">
      Email es obligatorio y debe ser vÃ¡lido.
    </div>
  
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" formControlName="mensaje"></textarea>
    <div *ngIf="contactForm.get('mensaje') && contactForm.get('mensaje')">
      Mensaje es obligatorio.
    </div>
  
    <button type="submit" [disabled]="contactForm">Enviar</button>
  </form>
